version: "3.9"

networks:
  spring-ace-system:
    driver: bridge

services:
  backend:
    build: .
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      - POSTGRES_DB=example
      - DB_HOST=db
      - POSTGRES_PASSWORD=db-wrz2z
    networks:
      - spring-ace-system
  db:
    image: postgres
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - spring-ace-system
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
